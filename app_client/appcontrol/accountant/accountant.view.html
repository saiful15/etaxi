<!-- navigation -->
<site-nav></site-nav>

<div class="full-page-container wbg">
	<div class="container-fluid" ng-init='acvm.loadAccountant()'>
		<div class="row">
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<div class="container-box shadow small-radius">
					<h1 class="text-center title light">Profile</h1>
					<hr>
					<p class="title light">Name: {{acvm.accountantInfo.name}}</p>
					<p class="title light">Email: {{acvm.accountantInfo.email}}</p>
					<p class="title light">Mobile: {{acvm.accountantInfo.mobile}}</p>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
				<div class="container-box shadow small-radius">
					<h1 class="text-center title light">Customers</h1>
					<hr>
					<div class="no-customers" ng-if="acvm.noCustomers === true">
						<p class="text-center title light">Customers haven't been assigned</p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
				<div class="container-box shadow small-radius">
					<h1 class="text-center title light">Progress</h1>
					<hr>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- site-footer -->
<site-footer></site-footer>
